#header pre{font-size:180px;display: block;}
/*内容样式*/
#wrap{
	width:1000px;
	height:600px;
	margin:0 auto;
	border:5px #000 double;
	border-width:21px;
	overflow:hidden;
	border-radius:5%;
	position:relative;
	}
#wrap .box{display:block;position:absolute;top:0;left:0;}

<script>
window.onload = function(){
			var arr = [];
			var wrap=document.getElementById('wrap');
			for(var i=0;i<=7;i++){
				var boxDom=new Image();
				boxDom.src='images/'+(++i)+'.jpg';
				boxDom.className = "box";
				boxDom.x = 0;
				boxDom.y = 0;
				boxDom.xstep = i+2;
				boxDom.ystep = i+2;
//				boxDom.bgcolor = "red";
				wrap.appendChild(boxDom);
				arr.push(boxDom);
				boxDom.onclick = function(){
					//clearInterval(timer);
					var items = arr.pop();
					wrap.removeChild(items);
				};
			}
			function draw(){
				for(var i=0;i<arr.length;i++){
					var boxDom = arr[i];
					var w =wrap.offsetWidth - boxDom.offsetWidth-42;
					var h = wrap.offsetHeight - boxDom.offsetHeight-42;
					boxDom.x+=boxDom.xstep;
					boxDom.y+=boxDom.ystep;
					if(boxDom.x>=w){
						boxDom.xstep = -boxDom.xstep;	
						boxDom.x = w;
//						boxDom.bgcolor = "green";
					}
					if(boxDom.y>=h){
						boxDom.ystep = -boxDom.ystep;	
						boxDom.y = h;
//						boxDom.bgcolor = "pink";
					}

					if(boxDom.x<=0){
						boxDom.x = 0;
						boxDom.xstep = -boxDom.xstep;	
//						boxDom.bgcolor = "#111";
					}

					if(boxDom.y<=0){
						boxDom.y = 0;
						boxDom.ystep = -boxDom.ystep;	
//						boxDom.bgcolor = "orange";
					}
					
					boxDom.style.top = boxDom.y +"px";
					boxDom.style.left = boxDom.x +"px";
//					boxDom.style.background = boxDom.bgcolor;
				}

			};
			

			var timer = setInterval(draw,300);
		};
</script>
