#wrap{
	width:1000px;

	margin:0 auto;
	border:5px #000 double;
	border-width:21px;
	overflow:hidden;
	border-radius:5%;
	position:relative;

	width:100%;

<script>
	(function(){
		var _wrap=document.getElementById('wrap');
		var ball=new Image();
		ball.width=150;
		ball.height=150;
		ball.src='images/enemy.png';
		_wrap.appendChild(ball);
		
		var top=0;
		var left=0;
		var xstep=20;
		var ystep=20;
		var width=_wrap.offsetWidth-42;
		var height=_wrap.offsetHeight-42;
		function run(){
			var speed=Math.floor(Math.random()*100+10);
			top=top+ystep;
			left=left+xstep;
			console.log(top);
			if(left<0){
				left=0;
				xstep=speed;
			}
			if(left>width-ball.width){
				left=width-ball.width;
				xstep=-speed;
			}
			if(top<0){
				top=0;
				ystep=speed;
			}
			if(top>height-ball.height){
				top=height-ball.height;
				ystep=-speed;
			}
			ball.style.cssText='display:block;position:absolute;top:'+top+'px;left:'+left+'px;';
		};
		run();
		setInterval(function(){
			run();
		},1000/30);
	})();

</script>
