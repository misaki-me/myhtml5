<style>
/*全局样式*/
*{margin:0;padding:0;}
ul li{list-style:none;}
a img{border:none;}
a{text-decoration:none;}
clear{clear:both;}
/*html{overflow-y:hidden;}*/
/*头部样式*/
.h-main{
	width:100%;
	height:188px;
	position:relative;
}
#header{
	margin:0 auto;
	width:360px;
	height:188px;
}
#header pre{
	font-size:180px;
	display: block;
}
/*内容样式*/
#wrap{
	width:1000px;
	height:600px;
	margin:0 auto;
	border:5px #000 double;
	border-width:21px;
	overflow:hidden;
	border-radius:5%;
}
#content{
	width:100px;
	height:100px;
	position:absolute;
	top:200px;
	left:47%;
	transform-style:preserve-3d;
	position:relative;
	animation:spin 3s linear infinite;
}
.d{
	width:100px;
	height:100px;
	font-size:50px;
	line-height:100px;
	text-align:center;
	background:-webkit-linear-gradient(top, red 0%,orange 14%,yellow 28%,green 42%,blue 56%,aqua 84%,purple 100%);
	position:absolute;
}

.d1{ animation:runA 3s linear infinite;top:100px}
.d11{ opacity:0;animation:runA 3s 1s linear infinite}
.d111{  opacity:0;animation:runA 3s 2s linear infinite}
.d2{ top:0px; animation:runB 3s linear infinite;}
.d22{ opacity:0;animation:runB 3s 1s linear infinite;}
.d222{ opacity:0;animation:runB 3s 2s linear infinite;}
.d3{ left:-50px;top:50px;animation:runC 3s linear infinite;}
.d33{ opacity:0;animation:runC 3s 1s linear infinite;}
.d333{ opacity:0;animation:runC 3s 2s linear infinite;}
.d4{ left:50px;top:50px;animation:runD 3s linear infinite;}
.d44{ opacity:0;animation:runD 3s 1s linear infinite;}
.d444{ opacity:0;animation:runD 3s 2s linear infinite;}

@keyframes runA{
	from{transform: perspective(10px) rotateX(12.5deg) rotateY(0deg) rotateZ(180deg) translateX(0px) translateY(200px);opacity:1;}
	to{transform: perspective(10px) rotateX(12.5deg) rotateY(0deg) rotateZ(180deg) translateX(0px) translateY(-100px); opacity:1;}
}
@keyframes runB{
	from{transform: perspective(10px) rotateX(-12.5deg) translateY(200px);opacity:1;}
	to{transform: perspective(10px) rotateX(-12.5deg) translateY(-100px); opacity:1;}
}
@keyframes runC{
	 from {transform: perspective(10px) rotateX(0deg) rotateY(12.5deg) rotateZ(-90deg) translateX(0px) translateY(200px); opacity: 1;}
	 to{transform: perspective(10px) rotateX(0deg) rotateY(12.5deg) rotateZ(-90deg) translateX(0px) translateY(-100px); opacity: 1;}
}
@keyframes runD{
	 from { transform: perspective(10px) rotateX(0deg) rotateY(-12.5deg) rotateZ(90deg) translateX(0px) translateY(200px); opacity: 1;}
	 to{transform: perspective(10px) rotateX(0deg) rotateY(-12.5deg) rotateZ(90deg) translateX(0px) translateY(-100px); opacity: 1;}
}

 @keyframes spin{
from {transform: rotate(0deg) scale(1);}
50% {transform: rotate(180deg) scale(3);}
to {transform: rotate(360deg) scale(1);}
} 
/*尾部样式*/
.f-main{
	width:100%;
	height:80px;
	position:relative;
}
#footer{
	margin:-41px auto;
	width:658px;
	height:80px;
}
#footer pre{
	font-size:130px;
	display: block;
}
</style>
</head>
<body>
<!--头部区域-->
<div class="h-main">
<div id="header">
	<pre>
╲╱
	</pre>
</div>
</div>
<!--内容区域-->
<div id="wrap">
<div id="content">
		<div class="d d1"></div>
		<div class="d d1 d11"></div>
		<div class="d d1 d111"></div>
		<div class="d d2"></div>
		<div class="d d2 d22"></div>
		<div class="d d2 d222"></div>
		<div class="d d3"></div>
		<div class="d d3 d33"></div>
		<div class="d d3 d333"></div>
		<div class="d d4"></div>
		<div class="d d4 d44"></div>
		<div class="d d4 d444"></div>
	</div>
</div>
<!--尾部区域-->
	<div class="f-main">
<div id="footer">
	<pre>
∪      ∪
	</pre>
</div>
	</div>
</body>
