<script src="js/jquery-1.12.1.min.js"></script>
<script>
	//加
	$(".minus").on("click",function(){
		var $input=$(this).next();
		var val=$input.val()*1;
		if(val<=1)return;
		--val;
		$input.val(val);
		getTotal();
	});
	//减
	$(".plus").on("click",function(){
		var $input=$(this).prev();
		var val=$input.val()*1;
		++val;
		$input.val(val);
		getTotal();
	});
	//删除
	$(".delete").on("click",function(){
		var $parents=$(this).parents(".wrap");
		$parents.fadeOut("slow",function(){
			$(this).remove();
			getTotal();
		});
	});
	//计算总价
	function conuntPrice(){
		var total=0;
		$(".wrap").each(function(){
			var mark=$(this).find(".itemcheck").prop("checked");
			if(mark){
				var val=$(this).find(".number").val();
				var price=$(this).find(".total").text().substring(1)*1;
				var cp=val*price*1;
				total+=cp;
				
			}
		});
		return total;
		
	};
	function getTotal(){
		$(".Total").text(+conuntPrice());
	}
//选择事件
	$(".allselect").on("click",function(){
		var mark=$('.allselect').prop('checked');
		if (mark) {
			$(".itemwrap :checkbox").prop("checked",true);
		}else{
			$(".itemwrap :checkbox").prop("checked",false);
		}
		getTotal();
	});
	
	$(".wrap .i-header input").on("click",function(){
		var mark=$(this).prop('checked');
		if(mark){
			$(this).parents(".wrap").find(".itemcheck").prop("checked",true);
			getTotal();
		}else{
			$(this).parents(".wrap").find(".itemcheck").prop("checked",false);
			getTotal();
		}
	});
	//获取除全选以外的所有复选框
	$(".itemwrap").find(':checkbox').click(function(){
		//获取除全选以外的所有复选框的个数
		var length1=$(".itemwrap").find(':checkbox').length;
		//获取除全选以外的所有选中的复选框个数
		var length2=$(".itemwrap").find(':checked').length;
		//二者比较,如果相同,让最上面的复选框选中,否则不选中
		if (length1==length2) {
				$('.allselect').prop('checked',true)
			}else{
				$('.allselect').prop('checked',false)
			}
	});
</script>
