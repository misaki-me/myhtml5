<title>Document</title>
<style>
/*全局样式*/
*{margin:0;padding:0;}
ul li{list-style:none;}
a img{border:none;}
a{text-decoration:none;}
/*头部样式*/

/*内容样式*/
	body{perspective:800px;}
	#wrap{width:200px;height:200px;margin:300px auto;position:relative;transform-style:preserve-3d;/*3d环境*/
	transform:translateZ(-100px) rotateX(0deg) rotateY(0deg);transition:all 4s;}
	#wrap div{width:200px;height:200px;border:2px solid #000;position:absolute;background-image:-webkit-radial-gradient(transparent 10%,rgba(0,0,0,.8));box-shadow:inset 0 0 20px rgba(0,0,0,.5);background-size:15px;}
	#wrap div:nth-child(1){
		transform:translateY(-100px) rotateX(90deg);
	}
	#wrap div:nth-child(2){
		transform:translateY(100px) rotateX(-90deg);
	}
	#wrap div:nth-child(3){
		transform:translateZ(100px);
	}
	#wrap div:nth-child(4){
		transform:translateZ(-100px);
	}
	#wrap div:nth-child(5){
		transform:translateX(-100px) rotateY(90deg);
	}
	#wrap div:nth-child(6){
		transform:translateX(100px) rotateY(-90deg);
	}
	#wrap:hover{transform:translateZ(-100px) rotateX(360deg) rotateY(360deg);}
/*尾部样式*/

</style>
</head>
<body>
<!--头部区域-->

<!--内容区域-->
<div id="wrap">
	<div>上</div>
	<div>下</div>
	<div>前</div>
	<div>后</div>
	<div>左</div>
	<div>右</div>
</div>
<!--尾部区域-->

</body>
