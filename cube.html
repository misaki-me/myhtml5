<style>
/*全局样式*/
*{margin:0;padding:0;}
ul li{list-style:none;}
a img{border:none;}
a{text-decoration:none;}
/*html{overflow-y:hidden;}*/
/*头部样式*/
.h-main{width:100%;height:188px;position:relative;}
#header{margin:0 auto;width:360px;height:188px;}
#header pre{font-size:180px;display: block;}
/*内容样式*/
#wrap{width:1000px;height:600px;margin:0 auto;border:5px #000 double;border-width:21px;overflow:hidden;border-radius:5%;position:relative;}
#wrap #cube{width:200px;height:200px;margin:200px auto;position:relative;transform-style:preserve-3d;transform:translateZ(-100px) rotateX(0deg) rotateY(0deg);transition:4s;animation:cube 10s linear infinite;}
#wrap #cube div{width:200px;height:200px;border:2px solid #000;position:absolute;box-shadow:inset 0 0 20px rgba(0,0,0,.5);}
#wrap #cube div:nth-child(1){
	transform:translateY(-100px) rotateX(90deg);
	background:url(images/素材1.png);
	background-size:100% 120%;
	background-position:2px -18px;
}
#wrap #cube div:nth-child(2){
	transform:translateY(100px) rotateX(90deg);
	background:url(images/素材2.png);
	background-size:100% 120%;
	background-position:2px -18px;
}
#wrap #cube div:nth-child(3){
	transform:translateZ(100px);
	background:url(images/素材3.png);
	background-size:100% 120%;
	background-position:2px -18px;
}
#wrap #cube div:nth-child(4){
	transform:translateZ(-100px);
	background:url(images/素材4.png);
	background-size:100% 120%;
	background-position:2px -18px;
}
#wrap #cube div:nth-child(5){
	transform:translateX(-100px) rotateY(90deg);
	background:url(images/素材5.png);
	background-size:100% 120%;
	background-position:2px -18px;
}
#wrap #cube div:nth-child(6){
	transform:translateX(100px) rotateY(90deg);
	background:url(images/素材6.png);
	background-size:100% 120%;
	background-position:2px -18px;
}
	@keyframes cube{
		from{transform:translateZ(-100px) rotateX(0deg) rotateY(0deg);}
		to{transform:translateZ(-100px) rotateX(360deg) rotateY(360deg);}
	}
/*尾部样式*/
.f-main{width:100%;height:80px;position:relative;}
#footer{margin:-41px auto;width:658px;height:80px;}
#footer pre{font-size:130px;display: block;}
</style>
</head>
<body>
<!--头部区域<-->
<div class="h-main">
<div id="header">
	<pre>

	</pre>
</div>
</div>
<!--内容区域-->

	<div id="cube">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</div>
<!--尾部区域-->

<div id="footer">

</div>
	</div>
</body>
