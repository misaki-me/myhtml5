<!DOCTYPE html>
<html lang="en" onselect="return false">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<base target="_blank">
	<title>魔法サイト</title>
	<link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- 移动端布局 -->
<link rel="stylesheet" type="text/css" media="screen and (orientation:portrait)" href="css/m.index.css">
<!-- pc端布局 -->
<link rel="stylesheet" type="text/css" media="screen and (orientation:landscape)" href="css/index.css">
<body>
	<!-- 进度条 -->
	<div id="progress">
		<p>0%</p>
	</div>
	<script type="text/javascript" src="js/progress.js">
	</script>
	<script type="text/javascript" class="move">
		move(50);
	</script>
	<canvas id="canvas"></canvas>
	<div id="wrap">
		<ul id="main"></ul>
		<ul id="styleBtn">
			<li>Table</li>
			<li>Sphere</li>
			<li>Helix</li>
			<li>grid</li>
		</ul>
		<div id="show">
			<div class="s-title"></div>
			<div class="s-img"></div>
			<div class="s-src">
				<a href="#">查看详情</a>
			</div>
			<div class="s-dec"></div>
		</div>
	</div>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript">
	if (screen.width>screen.height) {//pc端
		document.write('<script type="text/javascript" src="js/index.js"><\/script>');
	}else{//移动端
		document.write('<script type="text/javascript" src="js/m.index.js"><\/script>');
	}
</script>
<script type="text/javascript" class="move">
	move(100);
</script>
</body>
</html>
