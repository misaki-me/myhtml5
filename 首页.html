.wrap{width:1920px;height:100%;position:relative;}
/*头部样式*/
a{text-decoration:none;}
.nav{width:280px;height:100%;background:#fff;float:left;}
.nav ul li{list-style:none;width:280px;border-top:1px solid #000;border-right:1px solid #000;transition:all 1s ease;position:relative;overflow:hidden;}
	.nav ul li:nth-last-child(1){border-bottom:1px solid #000;}
 .nav ul li a{font-size:16px;text-align:center;display:block;line-height:45px;position: relative; z-index:1;color:#000;}
.nav ul li:hover{background:#000;transition:all 1s ease;}
.nav ul li span{
	width:280px;
	height:45px;
	display:block;
	background:#27a993;
	position: absolute;
	left:280px;top:0;
	border-bottom:2px solid #fff;
	}
.nav ul li:hover span{
	position:absolute;
	left:0;transition:all 0.6s ease;
	}
.loge{
	width:280px;
	height:280px;
	position:relative;
	overflow:hidden;
	border-right:1px solid #000;
	}
.loge .l-pic{
	background:#000;
	width:140px;
	height:140px;
	border-radius:50%;
	position:absolute;
	top:50%;left:50%;
	margin-left:-70px;
	margin-top:-70px;
	}
.loge .l-pic #clickme{
	position:absolute;
	z-index:2;
	border-radius:50%;width:100%;
	height:100%;
	cursor:pointer;
	background:#fff;
	text-align:center;
	}
	.loge .l-pic #clickme img{
		padding-top:25px;
	}
.gy{
	position:absolute;
	width:100%;
	height:100%;
	background:#000;
	top:0;left:0;
	z-index:1;
	border-radius:50%;
	animation:move 1s ease-in-out infinite;
	}
.move3{animation:move3 2s ease-in-out;}
@keyframes move{
	from{transform:scale(1);opacity:1;}
	to{transform:scale(1.2);opacity:0;}
}
@keyframes move3{
	from{transform:scale(1);}
	to{transform:scale(3);opacity:0;}
}
/*内容样式*/
.content{height:940px;width:1640px;float:left;position:relative;}
.content .c-main{width:100%;height:700px;position:relative;}
#border{
background: -webkit-linear-gradient(0deg, red,orange, yellow,green,greenyellow,blue,lightblue,violet,pink,aqua,white);
border-radius:10px;

(function(){
	var arr=[];
	document.getElementById("clickme").onclick=function(){
		if(arr.length>20)return;
		var pdom=this.parentElement;
		var spanDom=document.createElement("span");
		spanDom.className="gy move3";
		spanDom.style.background="linear-gradient("+randomColor()+","+randomColor()+")";
		this.nextElementSibling.style.background="linear-gradient("+randomColor()+","+randomColor()+","+randomColor()+")";
//		alert(this.nextElementSibling.tagName);
		pdom.appendChild(spanDom);
		arr.push(spanDom);
		setTimeout(function(){
			var index=arr.indexOf(spanDom);
			pdom.removeChild(arr.splice(index,1)[0]);
		},2000);
	};
	function randomColor(){
				var r = Math.floor(Math.random()*256);
				var g = Math.floor(Math.random()*256);
				var b = Math.floor(Math.random()*256);
				var a = Math.random();
				return "rgb("+r+","+g+","+b+","+a+")";
			};
})();
