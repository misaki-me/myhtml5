<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="css/index.css">
	<!-- js -->

	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>

</head>
<body>
	<!-- 背景圆点 -->
	<div id="bg">
		<div class="row1">
			<div class="orb1"></div>
			<div class="orb2"></div>
			<div class="orb3"></div>
		</div>
		<div class="row2">
			<div class="orb1"></div>
			<div class="orb2"></div>
			<div class="orb3"></div>
		</div>
		<div class="row3">
			<div class="orb1"></div>
			<div class="orb2"></div>
		</div>
	</div>
	<div class="list">
		<ul>
			<li><a href="#">官方论坛</a></li>
			<li><a href="#">特权中心</a></li>
			<li><a href="#">升级日志</a></li>
			<li><a href="#">安全统计</a></li>
			<li><a href="#">QQ浏览器 for Mac</a></li>
			<li><a href="#">QQ浏览器 for iPad</a></li>
			<li><a href="#">wiki</a></li>
		</ul>
	</div>
	<img src="images/qb7_btn.png" class="logo">
	<div class="next-text">
		<img src="images/scrolling.png">
	</div>
	<div class="download-link">
		<span>QQ浏览器9</span>
		<img src="images/additional_btn.png" alt="">
	</div>
	<div id="fullpage">
		<!-- 第一屏 -->
		<div class="section">
			<div class="title1">
				<img src="images/title2_1.png">
				<div class="download">
					<span><i></i>  9.6正式版</span>
				</div>
				<div class="edition">
					<span>杰哥专版</span>
				</div>
			</div>
			<div class="p1">
				<img src="images/skin.png" alt="">
			</div>
		</div>
		<!-- 第二屏 -->
		<div class="section">
			<div class="p2-1">
				<img src="images/layer_main_gradient.png">
				<img src="images/layer_main_line.png" alt="">
				<img src="images/layer_main_num.png" alt="">
				<img src="images/layer_main_pointer.png" alt="">
			</div>
			<div class="p2">
				<img src="images/title1_1.png">
				<img src="images/title1_2_1.png">
				<img src="images/title2_3.png" width="316">				
			</div>
		</div>
		<!-- 第三屏 -->
		<div class="section">
			<div class="p3">
				<img src="images/p3ui_tab.png">
				<div class="toolbar">
					<img src="images/uiicon1.png">
					<img src="images/uiicon2.png">
					<img src="images/uiicon3.png">
				</div>
			</div>
			<img src="images/title3.png" class="title3">

		</div>
		<!-- 第四屏 -->
		<div class="section">
			<div class="p4">
				<img src="images/p2pop1.png" class="p4-1" alt="">
				<img src="images/p2pop3.png" class="p4-2" alt="">
				<img src="images/p2pop2.png" class="p4-3" alt="">
				<img src="images/p2pop4.png" class="p4-4" alt="">
