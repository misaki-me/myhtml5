<style>
/*全局样式*/
*{margin:0;padding:0;}
ul li{list-style:none;}
a img{border:none;}
a{text-decoration:none;}
clear{clear:both;}
html{overflow-y:hidden;}
/*头部样式*/
.h-main{width:100%;height:188px;position:relative;}
#header{margin:0 auto;width:360px;height:188px;}
#header pre{font-size:180px;display: block;}
/*内容样式*/
#wrap{width:1000px;height:600px;margin:0 auto;border:5px #000 double;border-width:21px;border-radius:5%;position:relative;overflow:hidden;}
#btn div{width:30px;height:50px;cursor: pointer;font-size:58px;color:#111;font-weight:bold;text-align:center;position:absolute;line-height:50px;font-family:'Microsoft yahei';top:50%;margin:-25px 12px 0 10px;opacity:0;transition:all 0.3s ease;display:inline-block;}
#left{left:-16px;}
#right{right:-4px;}
#wrap #pic{width:1000px;height:600px;overflow:hidden;}
#btn div:hover{opacity:1;transition:all 0.3s ease;}
#wrap #pic ul{height:600px;width:1000%;margin-left:-1000px;}
#wrap #pic ul li{float:left;}
#tab{width:126px;height:12px;position:absolute;left:49%;margin-left:-45px;bottom:12px;}
#tab ul li{width:12px;height:12px;background:#999;border-radius:100%;margin:0 3px;float:left;list-style:none;cursor:pointer;}
/*尾部样式*/
.f-main{width:100%;height:80px;position:relative;z-index:-1;}
#footer{margin:-41px auto;width:658px;height:80px;}
#footer pre{font-size:130px;display: block;}
</style>

<body>

<script type="text/javascript" src="js/move.js">//方法引用</script>
<script>
var _pic=document.getElementById('pic');
var _img=document.getElementsByTagName('img');
var _left=document.getElementById('left');
var _right=document.getElementById('right');
var _tabLi=document.getElementById('tab').getElementsByTagName('li');
var _ul=document.getElementById('ul');	
var _wrap=document.getElementById('wrap');
var n=0;//装自定义属性值的容器
var timer;
var nowTime=0;
for(var i=0;i<_tabLi.length;i++){
_tabLi[i].num=i;//添加自定义属性
_tabLi[0].style.background='#333';//给第一个圆点添加颜色
//点击小圆点切换图片的功能
_tabLi[i].onclick=function(){
_tabLi[n].style.background='#bbb';//改变上一张图片的颜色
//n=this.num;//把n的值变成当前num的值
_tabLi[n].style.background='#333';//改变下一张图片的颜色
move(_ul,{marginLeft:-1000 *(n+1)+'px'},300);
};
	};
//点击右边的按钮切换图片的功能	
_right.onclick = function(){
	if(new Date()-nowTime>300){//防止切换过快
		nowTime=new Date();
_tabLi[n].style.background='#bbb';
n>=_tabLi.length?n=0:n++;//三目运算符快速写出判断
		banner();
								}
};
////点击左边的按钮切换图片的功能
_left.onclick = function(){
	if(new Date()-nowTime>300){
		nowTime=new Date();
_tabLi[n].style.background='#bbb';
	n<0?n=_tabLi.length-1:n--;//三目运算符快速写出判断
banner();
	}
};
	自动播放图片的功能
auto();
function auto(){
timer=setInterval(function(){
_tabLi[n].style.background='#bbb';
n>=_tabLi.length?n=0:n++;
banner();
},1000);
};
_wrap.onmouseenter=function(){
	clearInterval(timer);
};
_wrap.onmouseleave=function(){
	auto();
	};
//通用功能
function banner(){
var now=n;
now %=_tabLi.length;
if(now<0)now=_tabLi.length-1;//点击返回上一张的判断
_tabLi[now].style.background='#333';
move(_ul,{marginLeft:-1000 *(n+1)+'px'},300,function(){
		if(n==_tabLi.length)//当图片到达最后一张的时候瞬间拉回第一张
		  {
		   this.style.marginLeft='-1000px';
			n=now;
		  }else if(n==-1)
		   {
			this.style.marginLeft=-1000*_tabLi.length+'px';
			   n=now;//最后一张图片
		  }
												});
};
</script>
